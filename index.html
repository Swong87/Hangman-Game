<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/custom.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">
					<img id="logo" alt="Brand" src="assets/images/brand.png" />
				</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<img src="assets/images/title.png">
			</div>
		</div>
		
		<div class="text-center" class="row">
			<div class="col-lg-4 col-sm-12">
				<button id="startBtn" class="btn">Generate New Word</button>
				<h3 class="panel-title">Letters Already Guessed</h3>
				<h3><span id="usedLetters"></span></h3>
				<!-- <img src="assets/images/sushi.png" id="victory" width=250px alt="sushi"> -->
				<h1 id="yay"></h1>
			</div>
			<div class="col-lg-8 col-sm-12">
				<h2 class="text-success">Wins</h2>
				<h3><span id=wins></span></h3>
				<!-- <h2 class="text-success">Types Of Sushi</h2> -->
				<h2 class="text-success">Current Word</h2>
				<h3><span id="currentWord"></span></h3>
				<h2 class="text-success">Number of guesses remaining</h2>
				<h3><span><img width="400px" src="assets/images/lives6.png" id="lives"></span></h3>
				<div id="buttonsHolder"></div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12">
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/hangman.js"></script>

</body>

</html>
