<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Hangman</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  		
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		
	</head>
	<body>
		<nav class="navbar navbar-fixed-top">
		  <div class="container">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="index.html">
		        <img alt="Brand" src="assets/images/brand.png" width=80px>
		      </a>
		    </div>
		  </div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center"><img src="assets/images/title.png"></h1>
				</div>
			</div>
			<div class="text-center" class="row">
				<div class="col-md-4">
					<div class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title">Letters Already Guessed</h3>
					  </div>
					  <div class="panel-body">
					  	<h3><span id="usedLetters"></span></h3>
					    <img src="assets/images/sushi.png" id="victory" width=250px alt="sushi">
					    <h1 id="yay"></h1>
					  </div>
					</div>
				</div>
				<div class="col-md-8">
					<h2 class="text-success">Types Of Sushi</h2>
					<h3>Press 'Enter' to generate a word</h3>
					<h3>(Press Any Letter To Guess)</h3>
					<h2 class="text-success">Wins</h2>
					<h3><span id=wins></span></h3>
					<h2 class="text-success">Current Word</h2>
					<h3><span id="currentWord"></span></h3>
					<h2 class="text-success">Number of guesses remaining</h2>
					<h3><span><img width="400px" src="assets/images/lives6.png" id="lives"></span></h3>
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="assets/javascript/game.js"></script>

	</body>
</html>
